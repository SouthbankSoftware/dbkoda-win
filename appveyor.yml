environment:
  nodejs_version: "7.10.1"
  JAVA_HOME: C:\Program Files (x86)\Java\jdk1.8.0

version: '{build}.{branch}'

image: Visual Studio 2017

cache:
  - "%LOCALAPPDATA%\\Yarn"

clone_script:
  - cmd: |
      git clone -q --depth=3 --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
      cd %APPVEYOR_BUILD_FOLDER%
      git checkout -qf %APPVEYOR_REPO_COMMIT%
      git submodule update --init --recursive --recommend-shallow --depth=1 --remote

install:
  - ps: Install-Product node $env:nodejs_version

build_script:
  - yarn gulp build --code-sign
